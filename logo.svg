<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:0.9" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circular background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#10b981" stroke-width="3"/>
  
  <!-- Inner glow circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- Medical Cross Symbol -->
  <g transform="translate(100,100)">
    <!-- Cross background -->
    <circle cx="0" cy="0" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    
    <!-- Horizontal cross bar -->
    <rect x="-25" y="-8" width="50" height="16" rx="8" fill="white" filter="url(#glow)"/>
    
    <!-- Vertical cross bar -->
    <rect x="-8" y="-25" width="16" height="50" rx="8" fill="white" filter="url(#glow)"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="12" fill="url(#bgGrad)" stroke="white" stroke-width="2"/>
    
    <!-- Medical caduceus elements -->
    <!-- Snake-like curves around the cross -->
    <path d="M -15,-20 Q -25,-10 -15,0 Q -5,10 -15,20" 
          fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"/>
    <path d="M 15,-20 Q 25,-10 15,0 Q 5,10 15,20" 
          fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Heartbeat/EKG line -->
  <g transform="translate(50,60)">
    <path d="M 0,0 L 10,0 L 15,-15 L 25,25 L 35,-20 L 45,0 L 100,0" 
          fill="none" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- Text: "S A I" in a modern style -->
  <g transform="translate(100,155)">
    <text x="0" y="0" text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="28" 
          font-weight="bold" 
          fill="url(#textGrad)" 
          filter="url(#glow)">SHUSRUT</text>
    <text x="0" y="20" text-anchor="middle" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="500" 
          fill="rgba(255,255,255,0.9)">AI</text>
  </g>
  
  <!-- Decorative elements -->
  <!-- Small medical icons around -->
  <g fill="rgba(255,255,255,0.6)" font-size="12">
    <text x="30" y="50" text-anchor="middle">‚öï</text>
    <text x="170" y="50" text-anchor="middle">üè•</text>
    <text x="30" y="150" text-anchor="middle">üíä</text>
    <text x="170" y="150" text-anchor="middle">ü©∫</text>
  </g>
  
  <!-- Outer ring decoration -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="5,3"/>
</svg>